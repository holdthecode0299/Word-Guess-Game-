<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="game">
        <h1>Guess What Letter I'm thinking of</h1>

        <div class="scores">
            <strong>Wins: </strong> <span id="wins"></span>
            <br><br>
            <strong>Losses: </strong> <span id="losses"></span>
            <br><br>
            <strong>Guesses Left: </strong> <span id="guesses-left"></span>
            <br><br>
            <strong>Your Guesses So Far:</strong> <span id="guesses"></span>
            <br>
                <div class="new">
                    <input type="reset" value="New Game">
                </div>
        </div>
    </div>

    <script>

        var letter = ["a", "b", "c", "d", "e", "f", "g", "h", "i",
            "j", "k", "l", "m", "n", "o", "p",
            "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]; 

        var winCount = 0;
        var lossCount = 0;
        var remainingGuesses = 10;
        var guesses = "";

        var computerGuess = letter[Math.floor(Math.random()*letter.length)];
        console.log(computerGuess)

        var guesses = document.getElementById("guesses");

        var winSpan = document.getElementById("wins");

        var lossSpan = document.getElementById("losses");

        var guessesLeft = document.getElementById("guesses-left");
            
        
        // Key CLick Events 
        document.onkeyup = function (event) {
           var userGuesses = event.key;



            // for (var i = 0; i < letter.length; i++) {

            if (userGuesses === computerGuess) {
                
                    winCount++;
                    alert("Nice, Good Job!");
                    reset();
            }

            else {
                remainingGuesses--;
                for (var i = 0; i<1; i++) {
                    guesses.textContent += userGuesses;
                }
            }

            if (remainingGuesses === 0){
                lossCount++;
                alert("Ouch, Try Again");
            }

            
            
            winSpan.textContent = winCount;
            guessesLeft.textContent = remainingGuesses;
            lossSpan.textContent = lossCount;


        }
          
// Stop Game if >10 guesses or if guess is matched

    </script>
</body>

</html>
