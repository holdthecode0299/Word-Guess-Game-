<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Guess What Letter I'm thinking of</h1>


    <br>
    <strong>Wins: </strong> <span id="wins"></span>
    <br><br>
    <strong>Losses: </strong> <span id="losses"></span>
    <br><br>
    <strong>Guesses Left: </strong> <span id="guesses-left"></span>
    <br><br>
    <strong>Your Guesses So Far:</strong> <span id="guesses"></span>


    <script>

        var letter = ["a", "b", "c"];

        var winCount = 0;
        var lossCount = 0;
        var remainingGuesses = 10;
        var guesses = "";



        var guesses = document.getElementById("guesses");


        var winSpan = document.getElementById("wins");

        winSpan.textContent = winCount

        var lossSpan = document.getElementById("losses");

        lossSpan.textContent = lossCount;

        var guessesLeft = document.getElementById("guesses-left");

        guessesLeft.textContent = remainingGuesses;



            function reset (){
                var winCount = 0;
                var lossCount = 0;
                var remainingGuesses = 10;
                var guesses = "";

            }

        // Key CLick Events 
        document.onkeyup = function (event) {
            guesses = event.key;



            for (var i = 0; i < letter.length; i++) {

                if (guesses === letter[i]) {

                    winSpan.textContent = winCount++;

                    if (winCount === 10) {
                        alert("Ouch, Try Again.");
                        reset();
                    }

                }

        // Alert loss if guesses >10

                else {
                    lossCount++;
                    lossSpan.textCount = lossCount;
                }

            }
// Stop Game if >10 guesses or if guess is matched

        };


    </script>
</body>

</html>
